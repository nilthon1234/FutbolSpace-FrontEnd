<div class="container">
    <div class="card">
        <div class="card-body">
            <form [formGroup]="userForms" (submit)="onSubmit()" class="row g-3">
                <h2 class="text-success">
                    Register Usuario
                </h2>
                <div class="col-12">
                    <label for="name" class="form-label">name</label>
                    <input type="text" class="form-control" id="name" placeholder="name" formControlName="name">
                  </div>
                  <div class="col-12">
                    <label for="lastname" class="form-label">lastname</label>
                    <input type="text" class="form-control" id="lastname" placeholder="lastname" formControlName="lastname">
                  </div>

                <div class="col-md-6">
                    <label for="inputEmail4" class="form-label">Email</label>
                    <input type="email" class="form-control" placeholder="example123@gmail.com" id="inputEmail4"
                        formControlName="email">
                </div>
                <div class="col-md-6">
                    <label for="inputPassword4" class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="password..." id="inputPassword4"
                        formControlName="password">
                </div>
                <div class="col-12">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="text" class="form-control" id="phone" placeholder="phone" formControlName="phone">
                </div>
                <div class="col-12">
                    <label for="dni" class="form-label">DNI</label>
                    <input type="text" class="form-control" id="dni" placeholder="dni" formControlName="dni">
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-success" [disabled]="userForms.invalid">Sign in</button>
                    <a routerLink="/login-user">Login</a>
                </div>

            </form>
        </div>
    </div>
</div>
